{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 0 auto; padding: 20px; background-color: #f9f9f9; border: 1px solid #ccc; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <h2 style="color: #333; margin-bottom: 20px;">Register</h2>
    <form action="{{ url_for('register') }}" method="POST">
        <div style="margin-bottom: 15px;">
            <label for="email" style="font-weight: bold; display: block; margin-bottom: 8px; color: #333;">Email:</label>
            <input type="email" id="email" name="email" required style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-size: 16px;">
        </div>
        <div style="margin-bottom: 15px;">
            <label for="password" style="font-weight: bold; display: block; margin-bottom: 8px; color: #333;">Password:</label>
            <input type="password" id="password" name="password" required style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-size: 16px;">
        </div>
        <button type="submit" style="width: 100%; background-color: #4CAF50; color: white; cursor: pointer; transition: background-color 0.3s ease; padding: 12px; border: none; border-radius: 4px;">Register</button>
    </form>
    <p style="text-align: center; margin-top: 15px;">Already a Member? <a href="{{ url_for('login') }}" style="color: #4CAF50; text-decoration: none;">Login</a>.</p>
</div>
{% endblock %}
